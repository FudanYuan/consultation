<div class="sidebar-right">
    <div class="sidebar-inner scrollable-sidebar" style="overflow: hidden; width: auto; height: 100%;" id="apply-right">
        <div class="sidebar-header clearfix">
            <input class="form-control dark-input" placeholder="搜索···" type="text" v-model="search">
        </div>
        <template v-if="fail">
            <div class="title-block" style="color: #e36159; text-align: center">
                加载失败
            </div>
        </template>
        <template v-if="normal.length != 0">
            <div class="title-block">
                会诊申请
            </div>
            <div class="content-block">
                <ul class="sidebar-list">
                    <template v-for="model in normal">
                        <li>
                            <a :href="'__PRO_PATH__/Chat/index?id='+model.apply_id" class="clearfix">
                                <img :src="model.logo != '' ? model.logo : '__PUBLIC__/images/logo_default.png'" :title="model.doctor_name" class="img-circle">
                                <div class="chat-detail m-left-sm">
                                    <div class="chat-name">
                                        <!--<a :href="'__PRO_PATH__/Doctor/info?id='+model.doctor_id">{{model.doctor_name}}</a>-->
                                        {{model.doctor_name}}
                                    </div>
                                    <div class="chat-message">
                                        <!--<a :href="'__PRO_PATH__/Hospital/info?id='+model.hospital_id">{{model.hospital_name}}</a>-->
                                        {{model.hospital_name}}
                                    </div>
                                </div>
                                <!--<div class="chat-status">-->
                                    <!--<i class="fa fa-circle-o text-success"></i>-->
                                <!--</div>-->
                                <div class="chat-alert">
                                    <span class="badge badge-danger bounceIn animation-delay2">1</span>
                                </div>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </template>

        <template v-if="green.length != 0">
            <div class="title-block">
                绿色通道
            </div>
            <div class="content-block">
                <ul class="sidebar-list">
                    <template v-for="model in normal">
                        <li>
                            <a :href="'__PRO_PATH__/Chat/index?id='+model.apply_id" class="clearfix">
                                <img :src="model.logo != '' ? model.logo : '__PUBLIC__/images/logo_default.png'" :title="model.doctor_name" class="img-circle">
                                <div class="chat-detail m-left-sm">
                                    <div class="chat-name">
                                        <!--<a :href="'__PRO_PATH__/Doctor/info?id='+model.doctor_id">{{model.doctor_name}}</a>-->
                                        {{model.doctor_name}}
                                    </div>
                                    <div class="chat-message">
                                        <!--<a :href="'__PRO_PATH__/Hospital/info?id='+model.hospital_id">{{model.hospital_name}}</a>-->
                                        {{model.hospital_name}}
                                    </div>
                                </div>
                                <!--<div class="chat-status">-->
                                <!--<i class="fa fa-circle-o text-success"></i>-->
                                <!--</div>-->
                                <div class="chat-alert">
                                    <span class="badge badge-danger bounceIn animation-delay2">1</span>
                                </div>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </div>
</div>

<script>
    var vm_right = new Vue({
        el: '#apply-right',
        data: {
            normal:[],
            green: [],
            search: '',
            params: {},
            fail: true
        },
        mounted: function () {

        },
        methods: function () {
            getParams();
        }
    });

    // 获取列表
    function getChatList() {
        var url = '__PRO_PATH__/Chat/getChatList';
        $.post(url, vm_right.params, function (res) {
            if(res.error_code == 0){
                vm_right.fail = false;
                vm_right.normal = res.normal;
                vm_right.green = res.green;
            } else {
                vm_right.fail = true;
            }
        });
    }
    getChatList();
</script>
