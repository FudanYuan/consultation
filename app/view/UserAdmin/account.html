{include file="Common/top" title="首页" metas='' /}
{include file="Common/search" /}
<div class="main-container">
    <div class="padding-md">
        <ul class="breadcrumb">
            <li><span class="primary-font"><i class="icon-home"></i></span><a href="__PRO_PATH__/"> 首页</a></li>
            <li>账户信息</li>
        </ul>
        <div class="form-wrapper">
            <form class="form-horizontal" method="post" id="main-form">
                <div class="form-group {$errors.name ?= 'has-error'}">
                    <label for="form-name" class="col-sm-2 control-label">账号名称：</label>
                    <div class="col-sm-4">
                        <input name="username" type="text" class="form-control" id="form-name" value="{$data.username??''}">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group {$errors.name ?= 'has-error'}">
                    <label for="form-name" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input name="pass" type="password" class="form-control" id="form-pass" value="{$data.pass??''}">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 lab-btns">
                        <a id="form-save" class="btn btn-success">保存</a>
                        <a href="__PRO_PATH__/UserAdmin/index" class="btn btn-info">取消</a>
                        <!-- <a id="form-delete" class="btn btn-default">删除</a> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- /main-container -->
{include file="Common/popup_warn" /}
{include file="Common/bottom" /}
<script>
    $('#consensus-nav-account').addClass('active open');
    $('#consensus-nav-account-sub2').addClass('active');
    $('#form-save').on('click', function(){
        var data = getFormData('#main-form');
        if(!data.username){
            popWarn('账号名称不能为空');
            return;
        }
        if(!data.pass){
            popWarn('账号密码不能为空');
            return;
        }
        $.post('', data, function(res){
            if(res.errorcode == 0){
                //window.location.href = '__PRO_PATH__/UserAdmin/index';
            }else{
                popWarn(res.msg);
                return;
            }
        });
    });
    function getFormData(ele){
        var d = {};
        var data = $(ele).serializeArray();
        $.each(data, function() {
            d[this.name] = this.value;
        });
        return d;
    }
</script>
